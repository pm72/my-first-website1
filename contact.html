<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>კონტაქტი – DevOps პროექტი</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>კონტაქტი</h1>
  </header>

  <main>
    <p>თუ გაქვთ შეკითხვები, შეგიძლიათ დამიკავშირდეთ:</p>

    <form>
      <div>
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">ელფოსტა:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">შეტყობინება:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">გაგზავნა</button>
    </form>

<p><a href="index.html">დაბრუნება მთავარ გვერდზე</a></p>
  </main>

  <footer>
    <p>&copy; 2023 - ჩემი პირველი DevOps პროექტი</p>
  </footer>
</body>
</html>
